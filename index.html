<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>

</head>
<body>
<div class="main-container">

    <div class="title-button-container">
        <h2>WEATHER APP</h2>
        <div>
            <form>
                <input type="text" placeholder="enter city"/><input type="submit" value="Get Weather" />
            </form>
           
        </div>
    </div>



    <div id="weather-data">
        <div class="icon"><img src="http://openweathermap.org/img/wn/01d.png" alt="icon"></div>
        <div class="temperature">22C</div>
        <div class="description">sunny</div>
        
        <div class="details">
            <div> feels like 3c</div>
            <div>humidity</div>
            <div>wind speed</div>
    </div>

</div>
</div>
    
    
</body>
</html>
